<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Taller de Especialidad</title>
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <img src="../../assets/images/EMBLEMA-USFX-logo.png" alt="USFX" class="header-logo">
            <h1 class="header-title">
                <span class="asignacion">Asignación</span> <span class="aulas"> de Aulas</span>
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="login-card login-size">
            <div class="login-header">
                <h1>Login</h1>
            </div>

            <form id="loginForm" class="login-form">
                <div id="message" class="message"></div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        name="correo" 
                        required 
                        autocomplete="email"
                        placeholder="tu.correo@universidad.edu"
                    >
                </div>

                <div class="form-group">
                    <label for="contrasenia">Contraseña</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="contrasenia" 
                            name="contrasenia" 
                            required 
                            autocomplete="current-password"
                            placeholder="••••••••"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('contrasenia')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="login-footer">
                <p>¿Usted no tiene una cuenta? <a href="/pages/auth/register.html">Regístrese</a></p>
                <p><a href="/pages/auth/forgot-password.html">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>

    <script src="../../scripts/auth/auth.js"></script>
</body>
</html>

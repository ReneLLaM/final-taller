<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Taller de Especialidad</title>
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <img src="../../assets/images/EMBLEMA-USFX-logo.png" alt="USFX" class="header-logo">
            <h1 class="header-title">
                <span class="asignacion">Asignación</span><span class="aulas"> de Aulas</span>
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="login-card login-size">
            <div class="login-header">
                <h1>Nueva Contraseña</h1>
            </div>

            <form id="resetPasswordForm" class="login-form">
                <div id="message" class="message"></div>
                <div class="form-group">
                    <label for="contrasenia">Nueva Contraseña</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="contrasenia" 
                            name="contrasenia" 
                            required 
                            autocomplete="new-password"
                            placeholder="••••••••"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('contrasenia')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contrasenia_confirm">Confirmar Contraseña</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="contrasenia_confirm" 
                            name="contrasenia_confirm" 
                            required 
                            autocomplete="new-password"
                            placeholder="••••••••"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('contrasenia_confirm')">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Restablecer Contraseña</button>
            </form>

            <div class="login-footer">
                <p><a href="/pages/auth/login.html">Volver al Login</a></p>
            </div>
        </div>
    </div>

    <script src="../../scripts/auth/reset-password.js"></script>
</body>
</html>

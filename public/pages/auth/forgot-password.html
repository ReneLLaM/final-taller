<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Taller de Especialidad</title>
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <img src="../../assets/images/EMBLEMA-USFX-logo.png" alt="USFX" class="header-logo">
            <h1 class="header-title">
                <span class="asignacion">Asignación</span><span class="aulas"> de Aulas</span>
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="login-card login-size">
            <div class="login-header">
                <h1>Recuperar Contraseña</h1>
            </div>

            <form id="forgotPasswordForm" class="login-form">
                <div id="message" class="message"></div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        name="correo" 
                        required 
                        autocomplete="email"
                        placeholder="tu.correo@universidad.edu"
                    >
                </div>

                <button type="submit" class="submit-btn">Enviar Recuperación</button>
            </form>

            <div class="login-footer">
                <p><a href="/pages/auth/login.html">Volver al Login</a></p>
            </div>
        </div>
    </div>

    <script src="../../scripts/auth/forgot-password.js"></script>
</body>
</html>

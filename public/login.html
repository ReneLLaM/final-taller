<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Taller de Especialidad</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <img src="css/images/EMBLEMA-USFX-logo.png" alt="USFX" class="header-logo">
            <h1 class="header-title">
                <span class="asignacion">Asignación</span> <span class="aulas"> de Aulas</span>
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="login-card login-size">
            <div class="login-header">
                <h1>Login</h1>
            </div>

            <form id="loginForm" class="login-form">
                <div id="message" class="message"></div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        name="correo" 
                        required 
                        autocomplete="email"
                        placeholder="tu.correo@universidad.edu"
                    >
                </div>

                <div class="form-group">
                    <label for="contrasenia">Contraseña</label>
                    <input 
                        type="password" 
                        id="contrasenia" 
                        name="contrasenia" 
                        required 
                        autocomplete="current-password"
                        placeholder="••••••••"
                    >
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="login-footer">
                <p>¿Usted no tiene una cuenta? <a href="register.html">Regístrese</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
